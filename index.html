<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div id="container">
      <img class="show" src="./images/home.jpg" alt="Photo of house">
      <img src="./images/work.jpg" alt="Photo of laptop">
      <img src="./images/blog.jpg" alt="Photo of pen and paper">
      <img src="./images/about-us.jpg" alt="Photo of person smiling">
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>          
        </ul>
      </nav>
    </div>
  </body>
</html>
